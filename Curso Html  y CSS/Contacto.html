<!DOCTYPE html>

<html>
 <head>
  <meta charset="UTF-8">
  <title> Contacto - Barberia Alura </title>
  <link rel="Stylesheet" href="reset.css"> <!--Se pone antes para no reserear lo que ya queremos poner bien  -->
  <link rel="Stylesheet" href="style.css"> <!--
   rel - es la relacion del archivo como que tipo de archivo es en este caso una hoja html -->
 </head>
 <body>
  <header> <!--Etiqueta especial para el encabezado de la pagina -->
   <div class="caja ">
    <h1><img src="imagenes/logo.png" alt="Imagen logo de barberia principal"></h1> <!--Le damos la relavancia a la imagen colocandola en un h -->
    <nav>
     <ul>
        <li><a href="Proyecto .html">Home</a></li> <!--Etiqueta a para hacer vinculos  -->
        <li><a href="pagina2.html">Productos</a></li>
        <li><a href="Contacto.html">Contactos</a></li>
     </ul>
    </nav>
   </div>
  </header>
  <main>
   <form> <!--Ayuda a crear el formato de formulario -->
    <label for="nombreyapellido">Nombre y apellido</label>
    <input type="text" id="nombreyapellido" class="input-padron" required>

    <label for="correo">Correo Electronico</label>
    <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

    <label for="Tl">Telefono</label>
    <input type="tel" id="Tl" class="input-padron" required placeholder="(xx) xxxx xxxx">

    <label for="mensaje">Mensaje</label>
    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

    <fieldset>

        <legend> 多 Como te gustaria ser contactado ? </legend> 
    
        <label for="radio-Email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
         <!--Con name agrupamos y solo se puede elegir uno del grupo que comparte el mismo name  -->
    
        <label for="radio-Telefono"><input type="radio" name="contacto"  value="Telefono" id="radio-Telefono">Telefono</label>
        
    
        <label for="radio-Whatsapp"><input type="radio" name="contacto"  value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>

    </fieldset> <!-- para organizar varios controles y etiquetas dentro de un formulario web -->

    

    <fieldset>
        <legend> 多 En que horario prefiere ser atendido ? </legend>
        <select>
            <option value="">Ma単ana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
        </select>
    </fieldset>
    

    <label class="checkbox"><input type="checkbox" checked >多 Le gustaria recibir novedades de la barberia ?</label>
    
    <input type="submit" value="Enviar formulario" class="Enviar">

   </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h </td>
            </tr>
            <tr>
                <td>Miercoles </td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08 - 20h</td>
            </tr>
        </tbody>
    </table>
  </main>
  <footer>

    <img src="imagenes/logo-blanco.png" alt="Barberia alura minima

   </footer>

 </html>
